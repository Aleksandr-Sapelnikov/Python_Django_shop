{% extends 'index.html' %}

{% block middle %}
    <div class="Section Section_column Section_columnLeft">
        <div class="wrap">
            <div class="Section-content">
            <h2>Страница входа</h2>
            <form method="post">
                {% csrf_token %}

                <div class="row-block">
                          <div class="form-group">
                            <label class="form-label" for="username">{{ form.username.label_tag }}
                            </label>
                              {{ form.username }}

                          </div>
                          <div class="form-group">
                            <label class="form-label" for="pass">{{ form.password.label_tag }}
                            </label>

                              {{ form.password }}

                          </div>
                    <div class="Profile-btn">
                      <button class="btn btn_success" type="submit">Войти
                      </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock middle %}
